
<div id="featureBar">
  <div id="intro">Next Lesson</div>
  <div id="nextLessonTitle">Winter cume&eth;</div>
  <button id="beginButton">Begin</button>
</div><!-- featureBar -->

<div id="lessons">
    <a ng-repeat="l in ctrl.lessons" ui-sref="lesson({lessonId:l.id})">
      <div id="lesson-{{l.id}}" class="lesson-div">
      <input type="image" src={{l.imageUrl}}></input>
      <br>{{l.name}}
      </div>
    </a><!-- lesson -->
</div><!-- lessons -->
