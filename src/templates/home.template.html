
<div id="featureBar">
  <div id="intro">Next Lesson</div>
  <div id="nextLessonTitle">Winter cume&eth;</div>
  <button id="beginButton">Begin</button>
</div><!-- featureBar -->

<div id="lessons">
    <a ng-repeat="l in ctrl.lessons" ui-sref="lesson.exercise({lessonId:l.id, exerciseId: l.exercises[0]})">
      <div id="lesson-{{l.id}}" class="lessonDiv">
      <input type="image" src={{l.imageUrl}}></input>
      <br>{{l.name}}
      </div>
    </a><!-- lesson -->
</div><!-- lessons -->
